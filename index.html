<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/scripts.js" defer></script>

    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <img src="https://github.com/ericcastroc/Mario/blob/main/image/clouds.png?raw=true" alt="clouds" class="clouds">
        <img src="https://github.com/ericcastroc/Mario/blob/main/image/pipe.png?raw=true" alt="pipe" class="pipe">
        <img src="https://github.com/ericcastroc/Mario/blob/main/image/mario.gif?raw=true" alt="mario" class="mario">
        <img src="https://github.com/ericcastroc/Mario/blob/main/image/none.png?raw=true" class="game-over-soon">
        <input type="image" src="https://github.com/ericcastroc/Mario/blob/main/image/none.png?raw=true" class="continue" >
        <input type="image" src="https://github.com/ericcastroc/Mario/blob/main/image/none.png?raw=true" class="exit">
    </div>
    <div class= "game-board-low">
        <img src="https://github.com/ericcastroc/Mario/blob/main/image/dirt.png?raw=true" alt="dirt" class="dirt">
    </div>
</body>
</html>
